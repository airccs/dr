<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ!</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    #start-btn {
      background: #ffffff;
      color: #000000;
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 2;
    }

    #start-btn:hover {
      background: #e0e0e0;
    }

    video {
      display: none;
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 2;
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 32px;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 style="z-index:2;">üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üéâ</h1>
  <button id="start-btn">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã —É—Å–ª—ã—à–∞—Ç—å üéâ</button>
  <video id="video" controls playsinline>
    <source src="video.mp4" type="video/mp4">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>

  <script>
    const btn = document.getElementById('start-btn');
    const video = document.getElementById('video');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });

    function createFallingEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = 'üéÇ';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (4 + Math.random() * 4) + 's';
      emoji.style.fontSize = (24 + Math.random() * 16) + 'px';
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 10000);
    }

    setInterval(createFallingEmoji, 250);
  </script>
</body>

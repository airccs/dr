  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      margin: 0 auto;
      background: chocolate;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      animation: flicker 0.2s infinite alternate;
      transition: opacity 0.3s ease;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.1) rotate(2deg); }
    }

    .smoke {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      opacity: 0;
      animation: rise 1.5s ease-out forwards;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateX(-50%) translateY(0); }
      to { opacity: 1; transform: translateX(-50%) translateY(-40px); }
    }

    #label {
      margin-top: 20px;
      font-size: 18px;
    }

    #start-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: white;
      color: black;
      cursor: pointer;
    }

    video {
      display: none;
      max-width: 80vw;
      margin-top: 30px;
      border-radius: 12px;
    }

    #typed-text {
      margin-top: 30px;
      font-size: 20px;
      max-width: 90vw;
      min-height: 40px;
      white-space: pre-wrap;
      border-right: 2px solid white;
      display: inline-block;
      overflow: hidden;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    #typed-text.typing {
      animation: blink 0.8s step-end infinite;
    }
  </style>
</head>

  <script>
    function blowCandle() {

    const video = document.getElementById('video');

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .cake {
      width: 200px;
      height: 180px;
      background: #d2691e;
      border-radius: 10px;
      position: relative;
      margin-bottom: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      transition: opacity 0.5s ease;
    }

    #start-btn {
      padding: 15px 30px;
      background: #ffffff;
      color: #000;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    video {
      display: none;
      max-width: 90vw;
      max-height: 50vh;
      border-radius: 12px;
      margin-top: 20px;
    }

    #typed-text {
      margin-top: 30px;
      font-size: 20px;
      max-width: 90vw;
      min-height: 40px;
      white-space: pre-wrap;
      border-right: 2px solid white;
      display: inline-block;
      overflow: hidden;
    }

    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }

    #typed-text.typing {
      animation: blink 0.8s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="cake" id="cake">
    <div class="flame" id="flame">üî•</div>
    <div style="position:absolute;bottom:10px;width:100%;font-size:18px;">üéÇ –ó–∞–¥—É–π —Å–≤–µ—á—É üéÇ</div>
  </div>

  <button id="start-btn">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å üé•</button>

  <video id="video" controls playsinline>
    <source src="video.mp4" type="video/mp4" />
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>

  <div id="typed-text"></div>

  <script>
    const cake = document.getElementById('cake');
    const flame = document.getElementById('flame');
    const button = document.getElementById('start-btn');
    const video = document.getElementById('video');
    const typedText = document.getElementById('typed-text');

    cake.addEventListener('click', () => {
      flame.style.opacity = 0;
      button.style.display = 'inline-block';
    });

    button.addEventListener('click', () => {
      button.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });

    video.addEventListener('ended', () => {
      startTyping();
    });

    function startTyping() {
      const message = "–î–æ—Ä–æ–≥–æ–π –¥—Ä—É–≥!
–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è —Ç–µ–±—è üéâ –ñ–µ–ª–∞–µ–º —Å—á–∞—Å—Ç—å—è, –∑–¥–æ—Ä–æ–≤—å—è –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –º–µ—á—Ç! –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å üíñ";
      let index = 0;
      typedText.classList.add('typing');
      const interval = setInterval(() => {
        typedText.textContent = message.slice(0, index);
        index++;
        if (index > message.length) {
          clearInterval(interval);
          typedText.classList.remove('typing');
        }
      }, 50);
    }
  </script>
</body>
</html>
